services:
  app:
    build: .
    container_name: node-api
    env_file:
      - .env
    expose:
      - "3000"
    volumes:
      - ./cache:/app/cache

  nginx:
    image: nginx:stable
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
